<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wild Adventures</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/overlays.css">
	<link rel="stylesheet" href="css/font.css">
</head>
<body>
<div class="" id="body-image"></div> 


 <div class="" id="content">
	<header class="header"></header>
	<div class="content__wrapper">
		<div class="menu">
			<div class="menu__icons">
				<div><div class="menu__icons_flex-wrap">
					<div class="menu__icons-sound menu__icons-deactive"></div>
					<div class="menu__icons-info"></div>
				</div></div>
				<div><div class="menu__icons_flex-wrap">
					<div class="menu__icons-engine"></div>
					<div class="menu__icons-rate"></div>
				</div></div>
			</div>
			<div class="menu__background"></div>
			<div class="menu__decoration"></div>
			<div class="menu__greeting"></div>
			<div class="menu__scores"></div>
			<div class="menu__rule">Выбери своего героя!</div>
			<div class="menu__pers-choice">
				<div class="menu__female"></div>
				<!-- <div class="menu__male"></div> -->
			</div>
			<div class="menu__button-background">
			<button class="menu__button-start" disabled>Начать игру!</button></div>
		</div>
	</div>
</div> 


<div class="" id="gameField">
	<header class="header header-bg-game"></header>
	<div class="canvas-holder">
		<p>"Клик" - чтобы прыгать</p>
		<canvas id="canvas"></canvas>
	</div>
	<div class="menu__icons">
		<div class="menu__icons-sound menu__icons-deactive"></div>
		<div class="menu__icons-play"></div>		
		<div class="menu__icons-stop"></div>
		<div class="menu__icons-main-menu"></div>
	</div>
</div>


<div class="modal-overlay modal_closed" id="modal-overlay">
    <div class="modal " id="modal">
        <header class="modal__header">
            <a href="#" class="modal__close close" id="modal-close" title="Закрыть модальное окно">Закрыть</a>
        </header>

        <main class="modal__content">
            <div class="form-field">
                <label for="name">Ваше имя:</label>
                <input class="input__default" autofocus="true" type="text" id="name" name="name" data-regx="(?:\w+)?[а-яА-Я]*$">
            </div>
        </main>

        <footer class="modal__footer">
            <button id="modal-cancel" class="modal__cancel close" title="Отмена">Остаться инкогнито</button>
            <button id="modal-save" class="modal__save" title="Сохранить">Сохранить данные</button>
        </footer>
    </div>
</div>


<script src="js/overlays.js"></script>
<script src="js/startmenu.js"></script> 
<script src='js/main.js'></script>	
<script>
	window.onload = function() {
		openMenu();
		modalInit();
	}
</script>
</body>
</html>
